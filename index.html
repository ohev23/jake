<body>
	<div class="game">
		<h1 class="text-center">POINTS</h1>
		<h1 class="points text-center">0</h1>
		

		<div class="container">

				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">

					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>

			<div class="row kub2">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">

					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">

				</div>

	</div>
	<div class="window"></div>


	<script>
	let points = 0
	let jakes = document.querySelectorAll(".jake")
	let kings = document.querySelectorAll(".king")

	 	let func = function(arg){
	 		points= points+arg
	 		document.querySelector(".points").innerHTML = points
	 	}

	 	let interv1 = function(){
		let rand = Math.random()*8
		let round = Math.round(rand)
		jakes[round].style.display= "block"
	
		let proverka = function() {
			jakes[round].style.display= "none"
		}
	
		setTimeout(proverka,800)
		
			for(let index = 0; index<8; index = index + 1){//цикл
			jakes.onclick = function(){
				func(1)
		}
		} 
		
	}

		let interv2 = function(){
		let rand = Math.random()*8
		let round = Math.round(rand)
		kings[round].style.display= "block"
	
		let proverka2 = function() {
			kings[round].style.display= "none"
		}
		setTimeout(proverka2,800)
		
			for(let index = 0; index<8; index = index + 1){//цикл
				kings.onclick = function(){
					func(-2)
				}
			}
		}
		
		
		setInterval(interv1,1000)
		setInterval(interv2,1000)

	</script>
